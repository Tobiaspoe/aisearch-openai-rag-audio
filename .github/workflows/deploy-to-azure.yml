name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: '3.10'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install backend dependencies
        working-directory: app
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: âš™ï¸ Install and build frontend
        working-directory: app/frontend
        run: |
          npm install
          npm run build

      - name: ğŸšš Copy built frontend to backend static folder
        run: |
          mkdir -p app/backend/static
          cp -r app/frontend/dist/* app/backend/static/

      - name: ğŸ” Azure Login (via AZURE_CREDENTIALS)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Finmatcho1--fzulg
          slot-name: production
          package: ./app

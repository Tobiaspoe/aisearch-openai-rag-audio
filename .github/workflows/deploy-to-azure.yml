name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        working-directory: "app"
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Set up Node.js (for frontend build)
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Match your frontend's Node version

      - name: Build frontend
        working-directory: "app/frontend"
        run: |
          npm install
          npm run build
          rm -rf ./dist/**/*.map  # Remove sourcemaps (security)

      - name: Create deployment directory
        run: |
          mkdir -p deploy/app
          cp -r app/* deploy/app/
          rm -rf deploy/app/frontend/node_modules deploy/app/.env*  # Cleanup

      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../app.zip . -x ".git/*" ".github/*" "tests/*" "*.env*" "__pycache__/*" "*.pyc"

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Python runtime
        run: |
          az webapp config set \
            --resource-group finmatch-bsfz \
            --name Finmatcho1--fzulg \
            --linux-fx-version "PYTHON|3.10"

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group finmatch-bsfz \
            --name Finmatcho1--fzulg \
            --src-path app.zip \
            --type zip \
            --clean true  # Ensures clean deployment

      - name: Configure environment variables
        run: |
          az webapp config appsettings set \
            --resource-group finmatch-bsfz \
            --name Finmatcho1--fzulg \
            --settings \
              OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }} \
              AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }} \
              AZURE_OPENAI_CHAT_DEPLOYMENT=${{ secrets.AZURE_OPENAI_CHAT_DEPLOYMENT }} \
              AZURE_OPENAI_REALTIME_DEPLOYMENT=${{ secrets.AZURE_OPENAI_REALTIME_DEPLOYMENT }} \
              RUNNING_IN_PRODUCTION="true" \
              WEBSITES_PORT=8000 \
              SCM_DO_BUILD_DURING_DEPLOYMENT="false"  # Disable auto-build

      - name: Restart App Service (optional)
        run: |
          az webapp restart \
            --resource-group finmatch-bsfz \
            --name Finmatcho1--fzulg
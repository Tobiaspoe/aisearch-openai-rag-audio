name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: .app/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt aiohttp-cors

      - name: Build frontend
        working-directory: .app/frontend
        run: |
          npm install
          npm run build

      - name: Prepare deployment package
        run: |
          # Copy frontend build to backend static folder
          mkdir -p backend/static
          cp -r frontend/dist/* backend/static/
          
          # Create ZIP package (excluding unnecessary files)
          cd backend
          zip -r ../app.zip . -x ".git/*" ".github/*" "tests/*" "*.env"

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}

      - name: Set Python runtime
        run: |
          az webapp config set \
            --resource-group finmatch-bsfz \
            --name Finmatcho1--fzulg \
            --linux-fx-version "PYTHON|3.9"

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group finmatch-bsfz \
            --name Finmatcho1--fzulg \
            --src-path app.zip \
            --type zip

      - name: Configure environment variables
        run: |
          az webapp config appsettings set \
            --resource-group finmatch-bsfz \
            --name Finmatcho1--fzulg \
            --settings \
              AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }} \
              AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }} \
              AZURE_OPENAI_CHAT_DEPLOYMENT=${{ secrets.AZURE_OPENAI_CHAT_DEPLOYMENT }} \
              AZURE_SEARCH_API_KEY=${{ secrets.AZURE_SEARCH_API_KEY }} \
              AZURE_SEARCH_ENDPOINT=${{ secrets.AZURE_SEARCH_ENDPOINT }} \
              AZURE_SEARCH_INDEX=${{ secrets.AZURE_SEARCH_INDEX }} \
              RUNNING_IN_PRODUCTION="true"